# .github/workflows/update-dashboard.yml
name: Update Financial Dashboard

on:
  push:
    paths:
      - 'zahlen_aktuell.csv'
      - 'zahlen_aktuell..csv'
      - 'update-dashboard.js'
      - 'dashboard-template.html'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Update dashboard
      run: |
        echo "🚀 Starte Dashboard Update..."
        node update-dashboard.js || echo "Script failed but continuing..."
        
    - name: Check if index.html was created
      run: |
        if [ -f "index.html" ]; then
          echo "✅ index.html wurde erstellt"
          ls -la index.html
        else
          echo "❌ index.html wurde NICHT erstellt"
          exit 1
        fi
        
    - name: Check if files changed
      id: verify-changed-files
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "Keine Änderungen gefunden"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Änderungen gefunden:"
          git diff --staged --name-only
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "🤖 Auto-update dashboard with latest data"
        git push
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
